<upload-area source="animationStructure.imageSource"  ng-hide="!!animationStructure.imageSource"></upload-area>
<sprite-editor ng-if="!!animationStructure.imageSource" editor-options="editorOptions" structure="animationStructure"></sprite-editor>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="container-fluid header-controls">
            <div class="pull-right">
                <label><input type="checkbox" ng-model="editorOptions.snapToGreed"/> Snap to greed</label>
                |
                <div class="btn-group btn-group-sm">
                    <label for="canvas-color">Canvas bg:</label>
                    <input type="color" ng-model="editorOptions.background" id="canvas-color"/>
                    <span class="glyphicon glyphicon-th-large" style="color: #000;" ng-click="editorOptions.background = 'url(images/bg-greed.png)'"></span>
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-floppy-save"></span>  </button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-floppy-open"></span>  </button>
            </div>

        </div><!-- /.container-fluid -->
    </div>
</nav>
<div class="panel panel-primary control-panel" ng-class="{small: !editorOptions.displayAnimationPanel}">
    <div class="panel-heading"  ng-click="editorOptions.displayAnimationPanel = !editorOptions.displayAnimationPanel">
        <em class="glyphicon glyphicon-tasks" style="font-size: 20px;"></em><span style="margin-left: 15px">Animations</span>
    </div>
    <div class="panel-body animation-set">
        <div class="panel panel-default" ng-repeat="animation in animationStructure.animations">
            <div class="panel-heading"><input type="text" class="form-control" ng-model="animation.name"></div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-6 control-label">Wdith:</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" ng-model="animation.width">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Height:</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" ng-model="animation.height">
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-default btn-sm" ng-click="addAnimation()">
            <span class="glyphicon glyphicon-plus" ></span> Add Animation
        </button>
    </div>
</div>
