<div class="modal-header">
    <h3 class="modal-title">Open an animation</h3>
</div>
<div class="modal-body">
    <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input type="text" class="form-control" placeholder="Search" ng-model="filter">
    </div>
    <br/>
    <ul class="file-explorer">
        <li ng-repeat="item in items|filter:filter" ng-click="selected.item = item" ng-class="{active: selected.item == item}">
            <span  class="icon-file-{{ getFileExtension(item) }}" >{{ item }}</span>
        </li>
    </ul>
    Selected: <b>{{ selected.item }}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
